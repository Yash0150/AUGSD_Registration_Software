  <body>
    <div class="container-fluid">

<!-- signin area-->
    <div class="container" id="loginArea">
      <div class="row login">

          <div class="card">

              </div><br>

              <div class="form-field">
                  <label for="password">Password</label>
                  <input type="password" class="validate" id="password"><br>

              </div><br>

              <div class="form-field center-align">
                  <a class="waves-effect btn hvlog" id="loginButton"><i class="material-icons left">cloud</i>Login</a>
              </div><br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preference select area -->

      <div class="container" id="pref" style="display: none;">

                    <b class='ttname'></b>
